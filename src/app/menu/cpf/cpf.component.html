    <!--<div class="alert alert-info">Cpf: test<br /></div>-->
    <h4 align="center"> </h4>
    <form name="form" (ngSubmit)="f.form.valid && search()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cpf.valid }">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" name="cpf" [(ngModel)]="model.cpf" #cpf="ngModel" required />
            <div *ngIf="f.submitted && !cpf.valid" class="help-block">Cpf is required</div>
        </div>
